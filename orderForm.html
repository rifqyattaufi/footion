<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <form action="orderform" method="get">
        <h1><center>Order Form</center></h1>
        <label for="cariresto">Nama Restoran: </label><br>
            <select name="cariresto">
                <option value="kfc" >KFC</option>
                <option value="mcd">MCD</option>
                <option value="richeese">Richeese</option>
                <option value="a&w">A&W</option>
                <option value="hisana">Hisana</option>
                <option value="albaik">Albaik</option>
            </select>
            <br>
        <label for="pilih makanan">Makanan yang dipesan: </label><br>
            <input type="checkbox" name="makanan" value="nasi">Nasi
            <input type="checkbox" name="makanan" value="Ayan">Ayam
            <input type="checkbox" name="makanan" value="kentang">French Fries
            <input type="checkbox" name="makanan" value="burger">Burger
            <input type="checkbox" name="makanan" value="soup">Cream Soup
            <br>
            <input type="checkbox" name="minuman" value="sundae">Sundae
            <input type="checkbox" name="minuman" value="float">Float
            <input type="checkbox" name="minuman" value="cola">Cola
            <input type="checkbox" name="minuman" value="mineral">Air Mineral
            <br>
        <label for="jumlah">Jumlah makanan: </label><br>
            <input type="number" name="jumlahmakanan"><br>
        <label for="total">Total pesanan: </label><br>
            <input type="number" name="totalpesanan"><br>
        <label for="metodebayar">Metode Pembayaran: </label><br>
            <input type="radio" name="opsi" value="ovo">OVO
            <input type="radio" name="opsi" value="gopay">GoPay
            <input type="radio" name="opsi" value="dana">Dana
            <input type="radio" name="opsi" value="linkaja">LinkAja
            <input type="radio" name="opsi" value="mbanking">MBanking
        <br>
        <label for="alamat">Alamat Tujuan: </label><br>
            <textarea name="alamat" id="alamat" cols="40" rows="10"></textarea>
        <br>
        <label for="submit"></label><br>
            <input type="submit" name="submit"><br>
    </form>
</body>
</html>
